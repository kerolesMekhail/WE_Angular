<form>
    <div class="form-group">
      <label for="exampleInputEmail1">الاسم</label>
      <input type="text" [(ngModel)]="name"
      class="form-control" aria-describedby="emailHelp" placeholder="ادخل الاسم">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">الوظيفة</label>
        <input type="text" [(ngModel)]="job" class="form-control" aria-describedby="emailHelp" placeholder="ادخل الوظيفة">
      </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
    <button type="submit" class="btn btn-primary" (click)="creatEmployee()">حفظ</button>
  </form>
